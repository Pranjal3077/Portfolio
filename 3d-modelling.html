<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Pranjal Sharma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
  

    <script>
        // Load the taskbar from taskbar.html
        fetch('taskbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('taskbar-container').innerHTML = data;
            });
    </script>

    <div class="container">
        <!-- Sidebar Section -->
        <div id="taskbar-container"></div>

        <div class="flexcontainer">
            <div class="ROOM">
                <img src="photos3dmodelling/ROOM.JPG" alt="ROOM">
                <p class="caption">A Room</p>
            </div>

            <hr>

            <div class="bunsenburner">
                <img src="photos3dmodelling/bunsen burner.jpeg" alt="bunsenburner">
                <p class="caption">A Bunsen Burner</p>
            </div>

            <hr>

            <div class="bot">
                <img src="photos3dmodelling/finaalbot.jpeg" alt="bot">
                <p class="caption">A Robot</p>
            </div>

            <hr>

            <div class="cafe">
                <img src="photos3dmodelling/paracafe2.png" alt="cafe">
                <p class="caption">A Cafe</p>
            </div>

            <hr>

            <div class="maxpayne">
                <img src="photos3dmodelling/MAXPAYNErender.png" alt="mp">
                <p class="caption">Max Payne Reference</p>
            </div>

            <hr>

            <div class="conceptart">
                <img src="photos3dmodelling/concept art.jpeg" alt="ca">
                <p class="caption">Concept Art</p>
            </div>

            <hr>

            <div class="cupcake">
                <img src="photos3dmodelling/cupcake.jpeg" alt="cake">
                <p class="caption">Cupcake</p>
            </div>

            <hr>

            <div class="microphone">
                <img src="photos3dmodelling/lavler microphone.jpeg" alt="microphone">
                <p class="caption">Lavlar microphone</p>
            </div>

            <hr>

            <div class="pi">
                <img src="photos3dmodelling/pi.jpeg" alt="pi">
                <p class="caption"><a href="https://www.instagram.com/">Pi</a></p>
            </div>

            <hr>

            <div class="pg">
                <img src="photos3dmodelling/procedural generation.jpeg" alt="procedural generation">
                <p class="caption">Procedural Generation</p>
            </div>

            <hr>

            <div class="temple">
                <img src="photos3dmodelling/temple.jpeg" alt="temple">
                <p class="caption">A Temple</p>
            </div>

            <hr>

            <div class="tron">
                <img src="photos3dmodelling/tron.jpeg" alt="tron">
                <p class="caption">Lightcycle</p>
            </div>

            <div class="robovid">
                <video src="photos3dmodelling/roborender.mp4"></video>
                <p class="caption">Robot</p>
            </div>

        </div>
    </div>
</body>

</html>
