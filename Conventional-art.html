<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Pranjal Sharma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>

    <script>
        // Load the taskbar from taskbar.html
        fetch('taskbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('taskbar-container').innerHTML = data;
            });
    </script>

    

<div class="container">
    <!-- Sidebar Section -->
    <div id="taskbar-container"></div>

    <div class="flexcontainer">


        <div class="bipolarism">
            <img src="photosConventional-art/Bipolarism.jpeg" alt="bipolarism">
            <p class="caption">Bipolarism</p>
        </div>

        <hr>

        
        <div class="Black Templar WH40K">
            <img src="photosConventional-art/Black Templar WH40K.jpeg" alt="Blacktemplar">
            <p class="caption">Black Templar</p>
        </div>

        <hr>

        <div class="humanstaircase">
            <img src="photosConventional-art/Human Staircase.jpeg" alt="humanstaircase">
            <p class="caption">Human Staircase</p>
        </div>

        <hr>

        <div class="khonshu">
            <img src="photosConventional-art/Khonshu.jpeg" alt="Khonshu">
            <p class="caption">Khonshu</p>
        </div>

        <hr>

        <div class="leper">
            <img src="photosConventional-art/Leper.jpeg" alt="Leper">
            <p class="caption">Leper</p>
        </div>

        <hr>

        
        <div class="maindeck">
            <img src="photosConventional-art/Main Deck.jpeg" alt="Main Deck">

        </div>

        <hr>

        
        <div class="strider-hl2">
            <img src="photosConventional-art/Strider-HL2.jpeg" alt="strider-hl2">
            <p class="caption">Strider-HL2</p>
        </div>

        <hr>

        
        <div class="terminus-decree-wh40k">
            <img src="photosConventional-art/Terminus Decree-WH40K.jpeg" alt="terminus-decree-wh40k">

        <div class="titan-wh40k">
